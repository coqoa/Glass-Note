<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassNote</title>
</head>
<body>
    <header>
        <div id="option">
            <div id="option-modal">
                <h1 id="user-name"></h1>
                <div id="app-font-color">
                    <span id="app-font-white"></span>
                    <span id="app-font-black"></span>
                </div>
                <div id="background-image">
                    <div id="background-image-modal">
                        <span id="image1"></span> <!--inline-block-->
                        <span id="image2"></span>
                        <span id="image3"></span>
                        <span id="image4"></span>
                        <span id="image5"></span>
                        <span id="image6"></span>
                        <span id="image7"></span>
                        <span id="image8"></span>
                        <span id="image9"></span>
                        <span id="image10"></span>
                        <span id="image11"></span>
                        <span id="image12"></span>
                    </div>
                </div>
                <div id="logout"></div>
                <div id="contact-me">
                    <span id="my-blog"></span>
                    <span id="my-github"></span>
                    <span id="my-email"></span>
                </div>
            </div>
        </div>
    </header>

    <article><!--big-size-->
        <h1 id="signup-title"></h1>
        <form action="">
            <input type="email" id="signup-email">
            <input type="password" id="signup-password">
            <input type="password" id="signup-confirm-password">
            <input type="text" id="signup-nickname">
            <input type="text" id="signup-phone-number">
            <input type="text" id="signup-birthday">
            <input type="submit" id="signup-submit">
            <div id="or-signup-with"></div>
            <button type="button" id="google-API"></button>
        </form>
    </article>    
    <footer>
        
    </footer>
</body>
</html>
