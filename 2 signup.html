<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassNote</title>
    <link rel="stylesheet" href="/public/style.css" />
    <script src="https://kit.fontawesome.com/65f55f4509.js" crossorigin="anonymous"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="/public/main.js"></script>
</head>
<body class="signup-body">
    <header>
        <!-- include header.html -->
        <div id="includeHeader"></div>
    </header>

    <section class="section signup-section"><!--big-size-->
        <h1 class="title">Sign Up</h1>
        <form class="signup-form" action="">
            <input type="text" class="form-input signup-id" placeholder="ID">
            <input type="password" class="form-input signup-password" placeholder="Password">
            <input type="password" class="form-input signup-password-check" placeholder="Password-repeat">
            <input type="email" class="form-input signup-email" placeholder="email">
            <input type="text" class="form-input signup-phone-number" placeholder="number">
            <input type="text" class="form-input signup-birthday" placeholder="birthday">
            <button type="button" class="form-button signup-submit">Sign up</button>
        </form>
        <a href="/home" class="form-button signup-home"> home</a>
        <a href="/login" class="form-button signup-login"> login</a>
    </section>    
    <footer>
        
    </footer>
</body>
</html>
