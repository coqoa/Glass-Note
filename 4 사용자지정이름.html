<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassNote</title>
</head>
<body>
    <header>
        <div id="option">
            <div id="option-modal">
                <h1 id="user-name"></h1>
                <div id="app-font-color">
                    <span id="app-font-white"></span>
                    <span id="app-font-black"></span>
                </div>
                <div id="background-image">
                    <div id="background-image-modal">
                        <span id="image1"></span> <!--inline-block-->
                        <span id="image2"></span>
                        <span id="image3"></span>
                        <span id="image4"></span>
                        <span id="image5"></span>
                        <span id="image6"></span>
                        <span id="image7"></span>
                        <span id="image8"></span>
                        <span id="image9"></span>
                        <span id="image10"></span>
                        <span id="image11"></span>
                        <span id="image12"></span>
                    </div>
                </div>
                <div id="logout"></div>
                <div id="contact-me">
                    <span id="my-blog"></span>
                    <span id="my-github"></span>
                    <span id="my-email"></span>
                </div>
            </div>
        </div>
    </header>

    <article><!--big-size-->
        <div id="video-area">
            <span id="please-input-URL-Address"></span>
            <span id="add-button-video">
                <div id="add-video-modal">
                    <span id="add-URL-text"></span>
                    <span id="input-button-video"></span>
                </div>
            </span>
        </div>
        <div id="note-area">
            <span id="button-note-editor">
                <div id="note-editor-modal">
                    <span id="button-bold"></span>
                    <span id="button-italic"></span>
                    <span id="button-color"><!--모달--></span>
                    <span id="button-underline"></span>
                    <span id="button-strikethrough"></span>
                    <span id="font-size"><!--모달--></span>
                    <span id="up-font-size"></span>
                    <span id="down-font-size"></span>
                </div>
            </span>
            <span id="note"></span>
        </div>


    </article>
    <footer>
        
    </footer>
</body>
</html>
