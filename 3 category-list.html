<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassNote</title>
    <link rel="stylesheet" href="/public/style.css" />
    <script src="https://kit.fontawesome.com/65f55f4509.js" crossorigin="anonymous"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="/public/main.js"></script>
</head>
<body class="list-body">
    <header>
       <!-- include header.html -->
       <div id="includeHeader"></div>
    </header>
    <!-- 전체레이아웃 list-layout
        카테고리 category
            카테고리타이틀영역 category-title-section
                카테고리타이틀 category-title
                카테고리드롭다운 category-dropdown
            카테고리모달영역 category-modal-section
                카테고리추가영역 category-add-section
                    카테고리추가텍스트 category-input-text
                    카테고리추가버튼 category-add-button
                카테고리리스트본문영역 category-content-section
                    카테고리리스트타이틀 category-title-list
                    카테고리삭제버튼 category-delete-button
        리스트 list
            리스트추가영역 list-add-section 
                리스트추가텍스트 list-input-text
                리스트추가버튼 list-add-button
            리스트본문영역 list-content-section
                리스트타이틀 list-title
                리스트삭제버튼 list-delete-button -->

    <!-- <body class="list-layout"> -->
    <section class="section list-section" id="">
        <section class="category">
            <article class="category-title-section">
                <span class="category-title">카테고리타이틀</span>
                <button class="category-dropdown">⬇︎</button>
            </article>
            <article class="category-modal-section">
                <div class="category-add-section">
                    <input type="text"  class="category-input-text" name="" >
                    <button type="button"  class="category-add-button">+</button>
                </div>
                <ul class="category-content-section">
                    <li class="category-list">
                        <span class="category-title-list"></span>
                        <button type="button" class="category-delete-button">-</button>
                    </li>
                </ul>
            </article>
        </section>
        
        <section class="content-section">
            <div class="content-add-section">
                <input type="text" class="list-input-text" name="" >
                <button type="button" class="list-add-button">+</button>
            </div>
            <ul class="list-ul-section">
                <li class="list">
                    <button type="button" class="list-sortable-button">|</button>
                    <span class="list-title">리스트타이틀123123</span>
                    <button type="button" class="list-delete-button">-</button>
                </li>
            </ul>
        </section>
    </section>
</body>
</html>
