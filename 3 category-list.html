<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassNote</title>
</head>
<body>
    <header>
        <div id="option">
            <div id="option-modal">
                <h1 id="user-name"></h1>
                <div id="app-font-color">
                    <span id="app-font-white"></span>
                    <span id="app-font-black"></span>
                </div>
                <div id="background-image">
                    <div id="background-image-modal">
                        <span id="image1"></span> <!--inline-block-->
                        <span id="image2"></span>
                        <span id="image3"></span>
                        <span id="image4"></span>
                        <span id="image5"></span>
                        <span id="image6"></span>
                        <span id="image7"></span>
                        <span id="image8"></span>
                        <span id="image9"></span>
                        <span id="image10"></span>
                        <span id="image11"></span>
                        <span id="image12"></span>
                    </div>
                </div>
                <div id="logout"></div>
                <div id="contact-me">
                    <span id="my-blog"></span>
                    <span id="my-github"></span>
                    <span id="my-email"></span>
                </div>
            </div>
        </div>
    </header>

    <article><!--big-size-->
        <div>
            <span id="category-title"></span>
            <span id="button-category-list">
                <div id="category-list-modal">
                    <div id="add-category">
                        <span id="add-category-text"></span>
                        <span id="add-button-category"></span>
                    </div>
                    <div id="category-list"></div>
                </div>
            </span>
            
        </div>
        <div id="add-list"> <!--add-list : 애매한거같음-->
            <span id="add-list-text"></span>
            <span id="add-button-list"></span>
        </div>
        <div id="video-list"></div>
    </article>
    <footer>
        
    </footer>
</body>
</html>
